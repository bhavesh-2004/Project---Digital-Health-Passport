<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Health Passport Login</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }

    .container {
        text-align: center;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
        margin-bottom: 30px;
        color: #333;
    }

    form {
        text-align: left;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #555;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0056b3;
    }

    .forgot-password {
        margin-top: 20px;
        color: #555;
    }

    .forgot-password a {
        color: #007bff;
        text-decoration: none;
    }

    .create-account {
        margin-top: 20px;
        color: #555;
    }

    .create-account a {
        color: #007bff;
        text-decoration: none;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Digital Health Passport Login</h2>
    <form id="login-form">
        <label for="username"> Doctor Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
    </form>
    <div class="forgot-password">
        <a href="#">Forgot Password?</a>
    </div>
    <div class="create-account">
        <p>Don't have an account yet? <a href="create_account.html">Create Digital Health Passport Account</a></p>
    </div>
</div>

<script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();
        // Here you can add JavaScript to handle login logic
        // For this example, we're just preventing form submission
    });
</script>
</body>
</html>
